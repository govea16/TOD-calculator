<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP | Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen"></div>
        <div class="calculator-buttons">
            <div class="row1">
                <button class="clear">AC</button>
                <button class="backspace">DEL</button>
                <button class="percent">%</button>
                <button class="divide oper">รท</button>
            </div>
            <div class="row2">
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="multiply oper">x</button>
            </div>
            <div class="row3">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="minus oper">-</button>
            </div>
            <div class="row4">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="add oper">+</button>
            </div>
            <div class="row5">
                <button class="negative">+/-</button>
                <button class="zero number">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
